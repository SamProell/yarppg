[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
authors = [{ name = "Samuel Pr√∂ll", email = "info@samproell.at" }]
description = "Remote Photoplethysmography (rPPG) in Python"
dynamic = ["version"]
dependencies = [
    "hydra-core",
    "mediapipe",
    "numpy",
    "opencv_python",
    "pandas",
    "PyQt5",
    "pyqtgraph",
    "scipy",
]
license = { file = "LICENSE" }
name = "yarppg"
readme = "README.md"

[project.urls]
repository = "https://github.com/SamProell/yarppg"

[project.scripts]
run-yarppg = "yarppg.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["yarppg*"]

[tool.setuptools.dynamic]
version = { attr = "yarppg.__version__" }
